<!DOCTYPE html>

<html>

    <head>
		<meta charset="utf-8" />
		<title>carousel</title>
        <link rel="stylesheet" href="index.css"/>
	</head>

    <script type="text/javascript" src="index.js" defer></script> 

	<body onload="initialize()">

        <header>
            <table class="banner">
                <tr>
                    <td>JustStreamIt</td>
                    <td>Accueil</td>
                    <td>Catégories</td>
                </tr>
            </table>
        </header>

        <main>
            
            <!-- [START] THE BEST FILM -->
                <div class="box_the_best_film">
                    <div class="td_title_the_best_film"><span id="title_the_best_film">undefined</span><br><img src="play.png" width="75"/></div>
                    <div class="td_picture_the_best_film"><img class="picture_the_best_film" id="picture_best_film" src="indisponible.jpg" /></div>
                </div>
            <!-- [END] THE BEST FILM -->


            <!-- [START] TOP RATED FILMS -->
            <div id="top_rated_films">Films les mieux notés</div>

            <div class="carousel">

                <div id="container0">
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_left" class="arrow__btn left-arrow" onclick="left_shift(0);return false;"><</a>
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_right" class="arrow__btn right-arrow" onclick="right_shift(0);return false;">></a>
                </div>

            </div>
            <!-- [END] TOP RATED FILMS -->

            
            <!-- [START] CATEGORY 1 -->
            <div class="category" id="category1">Category 1</div>

            <div class="carousel">

                <div id="container1">
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_left" class="arrow__btn left-arrow" onclick="left_shift(1);return false;"><</a>
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_right" class="arrow__btn right-arrow" onclick="right_shift(1);return false;">></a>
                </div>

            </div>
            <!-- [END] CATEGORY 1 -->


            <!-- [START] CATEGORY 2 -->
            <div class="category" id="category2">Category 2</div>

            <div class="carousel">

                <div id="container2">
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_left" class="arrow__btn left-arrow" onclick="left_shift(2);return false;"><</a>
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_right" class="arrow__btn right-arrow" onclick="right_shift(2);return false;">></a>
                </div>

            </div>
            <!-- [END] CATEGORY 2 -->


            <!-- [START] CATEGORY 3 -->
            <div class="category" id="category3">Category 3</div>

            <div class="carousel">

                <div id="container3">
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_left" class="arrow__btn left-arrow" onclick="left_shift(3);return false;"><</a>
                </div>

                <div class="box-arrow">
                    <a href="" id="link_arrow_right" class="arrow__btn right-arrow" onclick="right_shift(3);return false;">></a>
                </div>

            </div>
            <!-- [END] CATEGORY 3 -->

        </main>
    </body>
</html>
